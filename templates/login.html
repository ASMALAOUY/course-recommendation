<!doctype html> 
<html lang="en">
<head>
  <title>EduGuide - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
 
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');
    body{
      font-family: 'Poppins', sans-serif;
      font-weight: 300;
      line-height: 1.7;
      color: #7c3aed;
      background: linear-gradient(135deg, #fce7f3 0%, #e9d5ff 50%, #f3e8ff 100%);
    }
    a:hover {
      text-decoration: none;
    }
    .link {
      color: #c084fc;
    }
    .link:hover {
      color: #a855f7;
    }
    p {
      font-weight: 500;
      font-size: 14px;
    }
    h4 {
      font-weight: 600;
      color: #7c3aed;
    }
    h6 span{
      padding: 0 20px;
      font-weight: 700;
      color: #a855f7;
    }
    .section{
      position: relative;
      width: 100%;
      display: block;
    }
    .full-height{
      min-height: 100vh;
    }
    [type="checkbox"]:checked,
    [type="checkbox"]:not(:checked){
      display: none;
    }
    .checkbox:checked + label,
    .checkbox:not(:checked) + label{
      position: relative;
      display: block;
      text-align: center;
      width: 60px;
      height: 16px;
      border-radius: 8px;
      padding: 0;
      margin: 10px auto;
      cursor: pointer;
      background: linear-gradient(90deg, #ec4899 0%, #a855f7 100%);
    }
    .checkbox:checked + label:before,
    .checkbox:not(:checked) + label:before{
      position: absolute;
      display: block;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: #ffffff;
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
      font-family: 'unicons';
      content: '\eb4f';
      z-index: 20;
      top: -10px;
      left: -10px;
      line-height: 36px;
      text-align: center;
      font-size: 24px;
      transition: all 0.5s ease;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
    }
    .checkbox:checked + label:before {
      transform: translateX(44px) rotate(-270deg);
    }
    .card-3d-wrap {
      position: relative;
      width: 440px;
      max-width: 100%;
      height: 400px;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      perspective: 800px;
      margin-top: 60px;
    }
    .card-3d-wrapper {
      width: 100%;
      height: 100%;
      position:absolute;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      transition: all 600ms ease-out; 
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #fce7f3 50%, #f3e8ff 100%);
      position: absolute;
      border-radius: 15px;
      -webkit-transform-style: preserve-3d;
      box-shadow: 0 10px 40px rgba(168, 85, 247, 0.3);
      border: 1px solid rgba(168, 85, 247, 0.1);
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
      transform: rotateY(180deg);
    }
    .center-wrap{
      position: absolute;
      width: 100%;
      padding: 0 35px;
      top: 50%;
      left: 0;
      transform: translate3d(0, -50%, 35px) perspective(100px);
      z-index: 20;
      display: block;
    }
    .form-group{ 
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
    }
    .form-style {
      padding: 13px 20px;
      padding-left: 55px;
      height: 48px;
      width: 100%;
      font-weight: 500;
      border-radius: 10px;
      font-size: 14px;
      line-height: 22px;
      letter-spacing: 0.5px;
      outline: none;
      color: #7c3aed;
      background-color: #ffffff;
      border: 2px solid #e9d5ff;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
      box-shadow: 0 2px 10px rgba(168, 85, 247, 0.1);
    }
    .form-style:focus,
    .form-style:active {
      border: 2px solid #c084fc;
      outline: none;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.2);
    }
    .form-style::placeholder {
      color: #c084fc;
    }
    .input-icon {
      position: absolute;
      top: 0;
      left: 18px;
      height: 48px;
      font-size: 24px;
      line-height: 48px;
      text-align: left;
      color: #a855f7;
      -webkit-transition: all 200ms linear;
      transition: all 200ms linear;
    }
    .btn{  
      border-radius: 10px;
      height: 44px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      -webkit-transition : all 200ms linear;
      transition: all 200ms linear;
      padding: 0 30px;
      letter-spacing: 1px;
      display: -webkit-inline-flex;
      display: -ms-inline-flexbox;
      display: inline-flex;
      align-items: center;
      background: linear-gradient(135deg, #ec4899 0%, #a855f7 100%);
      color: #ffffff;
      border: none;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
    }
    .btn:hover{  
      background: linear-gradient(135deg, #db2777 0%, #9333ea 100%);
      color: #ffffff;
      box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">

            {% if error %}
              <p style="color:#ff6b6b;">{{ error }}</p>
            {% endif %}

            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">

                <!-- LOGIN -->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>

                      <form action="{{ url_for('login') }}" method="post">
                        <div class="form-group">
                          <input type="email" class="form-style" name="email" placeholder="Email" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" name="password" placeholder="Password" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" class="btn mt-4">Login</button>
                      </form>

                      <p class="mb-0 mt-4 text-center">
                        <a href="#" class="link">Forgot your password?</a>
                      </p>
                    </div>
                  </div>
                </div>

                <!-- SIGN UP -->
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-3 pb-3">Sign Up</h4>

                      <form action="{{ url_for('register') }}" method="post">
                        <div class="form-group">
                          <input type="text" class="form-style" placeholder="Full Name" name="full_name" required>
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="tel" class="form-style" placeholder="Phone Number" name="phone">
                          <i class="input-icon uil uil-phone"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" class="form-style" placeholder="Email" name="email" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Password" name="password" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" class="btn mt-4">Register</button>
                      </form>

                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
